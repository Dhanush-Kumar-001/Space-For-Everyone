<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Seeker Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-10 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold mb-6 text-center">Launch Seeker Details</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="org-name" class="block text-sm font-medium">Organization Name</label>
                <input type="text" id="org-name" name="org-name" required 
                       class="w-full px-4 py-2 mt-1 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="payload-weight" class="block text-sm font-medium">Payload Weight (kg)</label>
                <input type="number" id="payload-weight" name="payload-weight" required 
                       class="w-full px-4 py-2 mt-1 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="size" class="block text-sm font-medium">Payload Size (mÂ³)</label>
                <input type="text" id="size" name="size" required 
                       class="w-full px-4 py-2 mt-1 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="location" class="block text-sm font-medium">Launch Location</label>
                <input type="text" id="location" name="location" required 
                       class="w-full px-4 py-2 mt-1 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="orbit" class="block text-sm font-medium">Desired Orbit</label>
                <select id="orbit" name="orbit" required 
                        class="w-full px-4 py-2 mt-1 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500">
                    <option value="LEO">LEO (Low Earth Orbit)</option>
                    <option value="MEO">MEO (Medium Earth Orbit)</option>
                    <option value="GEO">GEO (Geostationary Orbit)</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="providers" class="block text-sm font-medium">Available Launch Providers</label>
                <select id="providers" name="providers" required 
                        class="w-full px-4 py-2 mt-1 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500">
                    <option value="spacex">SpaceX</option>
                    <option value="blue-origin">Blue Origin</option>
                    <option value="arianespace">Arianespace</option>
                    <option value="isro">ISRO</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Submit</button>
        </form>
    </div>
</body>
</html>
