<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-10">Launch Management</h1>
        <div class="space-x-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">Launch Seeker</button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition">Launch Provider</button>
            <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg transition">Transportation Management</button>
        </div>
    </div>
</body>
</html>
